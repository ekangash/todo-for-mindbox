name: testing application
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  app-prod:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Copy .env
        run: cp .env.example .env
      - name: Build the Docker image
        run: docker compose -f docker-compose.prod.yaml up -d --build

      - name: Build resource data
        run: npm install && npm run build
      - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
        run: docker compose exec -u root monday-app php artisan test
  app-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Copy .env
        run: cp .env.example .env
      - name: Build the Docker image
        run: docker-compose up -d --build
      - name: Install Dependencies
        run: docker compose exec dev-client npm install
      - name: Execute eslint scripts
        run: docker compose exec dev-client npm run lint:scripts
      - name: Execute eslint react components
        run: docker compose exec dev-client npm run lint
      - name: Execute tests (Unit tests) via vitest
        run: docker compose exec dev-client npm run test